<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Philippines - Contact Page</title>
    <style>
      /* Add your custom styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 100vh;
        padding-top: 10vh;
      }

      .logo {
        height: 80px;
        margin-bottom: 20px;
      }

      .description {
        font-size: 20px;
        margin-bottom: 40px;
      }

      .contact-form {
        display: flex;
        align-items: center;
        flex-direction: column;
        max-width: 40%;
      }

      .contact-title {
        font-size: 20px;
        margin-bottom: 8px;
      }

      .contact-description {
        text-align: center;
        font-size: 16px;
        margin-bottom: 32px;
        font-weight: 400;
      }

      .google-form {
        display: flex;

        width: 100%;
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 80%;
        }

        .description {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Drop Philippines Logo" class="logo" />
      <div class="contact-form">
        <h2 class="contact-description">
          Connect with trusted laundry shops through our marketplace platform.
          Contact us for inquiries and assistance. Experience the convenience
          today!
        </h2>
        <div class="google-form">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSeFCYe9xd5m-FS94eSOUPZMWPyyHp-nteLt-lWPI0te3N1Ang/viewform?embedded=true"
            width="640"
            height="719"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            >Loadingâ€¦</iframe
          >
        </div>
      </div>
    </div>
  </body>
</html>
