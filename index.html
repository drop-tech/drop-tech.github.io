<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Philippines</title>
    <style>
      /* Add your custom styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-top: 20vh;
      }

      .logo {
        margin-bottom: 20px;
      }

      .description {
        font-size: 20px;
        margin-bottom: 40px;
      }

      .link {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .link:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 80%;
        }

        .description {
          font-size: 16px;
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Drop Philippines Logo" class="logo" />
      <h1 class="description">
        Stay tuned for updates and be prepared to elevate your laundry
        experience to new heights!
      </h1>
      <footer class="footer">
        <a class="link" href="contact.html">Contact Us</a>
        <span class="copyright">
          &copy; 2023 Drop Philippines. All rights reserved.
        </span>
      </footer>
    </div>
  </body>
</html>
